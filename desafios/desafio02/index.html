<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="icone/favicon (gustavoguanabara).ico" type="image/x-icon">
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
    <picture>
        <source media="(min-width: 1000px)" srcset="imagens/github-850.png">
        <source media="(min-width: 650px)" srcset="imagens/github-500.png">
        <img src="imagens/github-200.png" alt="Imagem Gustavo Guanabara">
    </picture>
</body>
</html>
