<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!-- Tag: <video>  = dá para colocar sources dentro dele
                 parâmetros: src="(caminho)" -> caminho do arquivo
                             controls        -> adiciona controles como play, pause, volume
                             autoplay        -> começa assim que a página for carregada
                             loop            -> repete infinitamente
                             muted           -> inicia o vídeo com o áudio desativado
                             poster          -> imagem antes do vídeo começar
                             width           -> largura do vídeo
                             height          -> altura do vídeo
                             preload         -> define como o vídeo será carregado
              <source> = mesma coisa do imagem
    -->
    <video width="500" height="700" poster="imagens/pexels-fotios-photos-11790304.jpg" controls>
        <source src="midia/meu-video-leve.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="midia/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <!-- Colocar vídeos de outros servidores: YouTube, Vimeo ... -->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="800" height="500" src="https://www.youtube.com/embed/GQYVu94I998?si=NCRbaeg3gPKhn_Pd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
